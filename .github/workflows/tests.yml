name: Lint and test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install poetry
          poetry install

      - name: Run Ruff (lint)
        run: poetry run ruff check .

      - name: Run tests with coverage
        run: poetry run pytest --cov=vm_lifecycle --cov-report=term
        # run: poetry run pytest --cov=vm_lifecycle --cov-report=term --cov-fail-under=80

      - name: Run tests
        run: |
          poetry run pytest
